<html>
	<head>
		<title>To-Do lists</title>
	</head>

	<body>
		<h1>Your To-Do List</h1>
		
		<form action="" method="post">
			{% csrf_token %}
			<input type="text" name="body" id="new_item" placeholder="Enter a to-do item"/>
		</form>

		<table id="todo_table">
			<tr>
				<td>
					1. {{ new_item }}
				</td>
			</tr>
		</table>
	</body>
</html>
